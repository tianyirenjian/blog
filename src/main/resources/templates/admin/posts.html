<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <th:block th:insert="admin/fragments/style::style"></th:block>
</head>
<body class="min-h-full flex flex-col text-gray-900">
<div class="flex flex-col flex-1">
    <div th:insert="admin/fragments/header::header"></div>
    <div class="main flex flex-row flex-1">
        <div class="slider w-1/6 p-2 bg-gray-800 text-gray-100 text-lg" th:insert="admin/fragments/slider::slider"></div>
        <div class="body w-5/6 p-3 flex flex-col">
            <div class="flex-1">
                <h1 class="text-lg font-bold">Posts <small><a class="text-blue-400" th:href="@{/admin/posts/create}">new post</a></small></h1>
                <table class="border-collapse max-w-full mt-2">
                    <tr>
                        <th class="th">ID</th>
                        <th class="th">Title</th>
                        <th class="th">Slug</th>
                        <th class="th">Views</th>
                        <th class="th">Tags</th>
                        <th class="th">Created</th>
                        <th class="th">Updated</th>
                        <th class="th">Action</th>
                    </tr>
                    <th:block th:each="post: ${posts}">
                    <tr class="border border-gray-400">
                        <td class="td" th:text="${post.id}"></td>
                        <td class="td" th:text="${post.title}">title</td>
                        <td class="td" th:text="${post.slug}">slug</td>
                        <td class="td" th:text="${post.views}">views</td>
                        <td class="td" th:text="${post.tags}">tags</td>
                        <td class="td" th:text="${post.created}">created</td>
                        <td class="td" th:text="${post.updated}">updated</td>
                        <td class="td">action</td>
                    </tr>
                    </th:block>
                </table>
            </div>
            <div th:replace="admin/fragments/footer::footer">footer</div>
        </div>
    </div>
</div>
</body>
</html>
